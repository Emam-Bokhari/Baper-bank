<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body>
    <div class="flex justify-center items-center h-screen md:mt-40 md:items-start">
        <div class="w-[300px] bg-black absolute border-2 border-teal-400 ">
            <div class="relative mt-5 text-center">
            <h2 class="text-teal-400 text-3xl font-semibold">Login</h2>
            <input id="user-emai-input" type="email" placeholder="Enter your e-mail" class="mt-10 w-[250px] p-2 rounded-lg">
            <input id="user-password-input" type="password" placeholder="Enter your password" class="mt-5 w-[250px] p-2 rounded-lg">
            <p class="text-white mt-5">Forgot password?</p>
            <button id="signin-btn" class="mt-5 bg-teal-400 w-[250px] hover:bg-teal-500  p-2 rounded-3xl font-medium text-lg">Signin</button>
            <p class="mt-5 text-white ">Don't have an account ? <span class="text-teal-300 text-lg cursor-pointer hover:text-teal-500">SignUp</span></p>">
        </div>
        </div>
    </div>


    <script>
        document.querySelector('#signin-btn').addEventListener('click', signIn)

        function signIn(){
            const userEmailInput=document.querySelector('#user-emai-input');
            const userEmailInputValue=userEmailInput.value;
            const userPasswordInput=document.querySelector('#user-password-input');
            const userPasswordInputValue=userPasswordInput.value;
            if(userEmailInputValue==='studentemam@gmail.com' && userPasswordInputValue==='Emam Bokhari'){
                window.open('Baper-Bank-Dashboard.html','black');
            }
            else{
                window.alert('Your email & password is wring!')
            }
        }
        document.querySelector('#user-emai-input').addEventListener('keyup', function(event){
            if(event.key==='Enter'){
                signIn();
            }
        })
        document.querySelector('#user-password-input').addEventListener('keyup', function(event){
            if(event.key==='Enter'){
                signIn();
            }
        })
    </script>
    
</body>
</html>
