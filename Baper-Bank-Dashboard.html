<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="max-w-screen-lg mx-auto px-8 md:px-16 lg:px-20 my-10">
    <h2 class="text-3xl font-semibold text-center">Let's get some <span class="text-indigo-600">Money</span><span class="text-red-500">!</span></h2>
    <div class="grid grid-cols1 lg:grid-cols-3 gap-5 mt-5">
        <div class="bg-green-400 rounded-lg p-8 text-white">
            <h2 class="text-2xl font-semibold">Deposit</h2>
            <p class="text-4xl mt-2">$<span id="previous-deposit">00</span></p>
        </div>

        <div class="bg-yellow-500 rounded-lg p-8 text-white">
            <h2 class="text-2xl font-semibold">Withdraw</h2>
            <p class="text-4xl mt-2">$<span id="withdraw">00</span></p>
        </div>

        <div class="bg-violet-400 rounded-lg p-8 text-white">
            <h2 class="text-2xl font-semibold">Balance</h2>
            <p class="text-4xl mt-2">$<span id="balance">1240</span></p>
        </div>
    </div>

    <div class=" grid grid-cols-1 lg:grid-cols-2 gap-5 mt-10">
        <div class="bg-fuchsia-400 rounded-lg p-12 text-white">
            <h2 class="text-2xl font-semibold">Please Deposit</h2>
            <input id="input-deposit" type="text" placeholder="$ Amount you want to deposit" class="md:w-[250px] p-1 rounded-lg mt-3 text-black block placeholder:text-xs md:placeholder:text-base">
            <button id="deposit-btn" class="mt-3 text-lg bg-amber-500 px-3 py-1 rounded-xl hover:bg-amber-600">Deposite</button>
        </div>

        <div class="bg-sky-400 rounded-lg p-12 text-white">
            <h2 class="text-2xl font-semibold">Please Withdraw</h2>
            <input id="withdraw-input" type="text" placeholder="$ Amount you want to withdraw" class="md:w-[250px] p-1 rounded-lg mt-3 text-black block placeholder:text-xs md:placeholder:text-base">
            <button id="withdraw-btn" class="mt-3 text-lg bg-amber-500 px-3 py-1 rounded-xl hover:bg-amber-600">Withdraw</button>
        </div>
</div>
<button id="back-button" class="mt-5 text-lg bg-amber-500 px-3 py-1 rounded-xl hover:bg-amber-600 hover:text-white"><i class="fa-solid fa-chevron-left"></i> Back</button>
</div>


<script>
document.querySelector('#back-button').addEventListener('click',function(){
    document.location.href='index.html'
})
</script>
<script src="Bank-Deposite-Add.js"></script>
</body>
</html>
